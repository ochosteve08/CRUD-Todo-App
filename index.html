<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
   
</head>
<body>
    <main>
        <div class="app">
                <h4 class="mb-3">TODO App</h4>
                <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
                    <span>Add New Task</span>
                    <i class="fas fa-plus" ></i>
                
                </div>
                <h5 class="text-center my-3">Tasks</h5>
                <form class="d-flex mb-4" role="search">
                    <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button id="searchBtn" class=" btn btn-outline-primary px-2 py-1" type="submit">
                        Search
                    </button>
                </form>
                <div id="tasks">
                 
                </div>

                <!-- Modal-->
            <form 
                class="modal fade" 
                id="form"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                            <button 
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="=close"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <p>Task Title</p>
                            <input type="text" class="form-control" name="" id="textInput"/>
                            <div id="msg"></div>
                            <br/>
                            <p>Due Date</p>
                            <input type="date" name="" class="form-control" id="dateInput"/>
                            <br/>
                            <p>Description</p>
                            <textarea 
                            name=""
                            class="form-control"
                            id="textArea"
                            cols="30"
                            rows="5"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" id="add" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                    
                </div>
            </form>

        </div>
        
    </main>
    <footer class="text-center fixed-bottom">
       <span>Coded by <a href="https://github.com/ochosteve08" target="_blank">Ochosteve</a></span>
    </footer>
 
    <script src="./main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
